gs tip when\r\n  calculating with a frequency higher than Bi-weekly\r\n    When User inputs the years \"\x3Cyears>\" to retire\r\n    And User inputs the ongoing contribution \"\x3Camount>\"\r\n    And User selects the contribution \"\x3Cfrequency>\"\r\n    And User inputs the \"\x3Crate>\" of return\r\n    And User clicks calculate button\r\n    Then User should see the total \"\x3Csavings>\"\r\n    Then User should see a tip with potential savings \"\x3Cpotentialsavings>\" and recommended contribution amount \"\x3Ctipcontribution>\"\r\n\r\n    Examples:\r\n      | years | amount | frequency | rate | savings     | potentialsavings | tipcontribution |\r\n      | 20    | 300    | Monthly   | 5    | $123,310.10 | $10,512          | $150            |\r\n      | 1     | 25     | Monthly   | 1    | $301.38     | $25              | $13             |\r\n      | 50    | 25     | Quarterly | 1    | $6,476.93   | $549             | $4              |\r\n\r\n\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/juane/IdeaProjects/rbcproject/src/test/resources/features/F1_RSSPCalculator.feature","feature":{"location":{"line":4,"column":1},"tags":[{"location":{"line":3,"column":1},"name":"@RRSP","id":"01784fa6-ac58-48fb-af1c-5e9546134c95"},{"location":{"line":3,"column":7},"name":"@RegressionTest","id":"eeb6b3e7-f593-4ebc-8b7a-e87f2e114c16"}],"language":"en","keyword":"Feature","name":"As a user I want to calculate how much money I can save in a registered retirement savings","description":"  plan so that reach my retirement goals","children":[{"background":{"location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"User launches the application","id":"4ad4ec56-0476-4193-a65a-0203653d748f"},{"location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"User should be at the homepage","id":"56a114b5-
